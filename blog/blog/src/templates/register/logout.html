{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
    <div class="container" style="margin-top: 370;">
        <div class="messages">
            {% for message in messages %}
            <table {% if message.tags %} class="{{ messages.tags }}" {% endif %}> {{ message }} </table>
            {% endfor %}
        </div>
    </div>
</center>
{% endblock %}
