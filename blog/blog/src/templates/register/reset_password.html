{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="text-center row" style="width: 25%; margin: auto; height: 40vh;">
    <form id="login-form" method="post" action="">
        {% csrf_token %}
        <div class="text-center">
            {% crispy form %}
            <button class="btn btn-primary" type="submit" id="login-btn">Recuperar</button>
        </div>
    </form>
</div>
{% endblock %}
